<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic calculator</title>
    <!-- link Files -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="manifest" href="./manifest.webmanifest">
</head>
<body id="calculator">
        <a href="https://github.com/tejaswikarn404" target="_blank"><header>Submitted by-  Tejaswi Karn<i class="fab fa-github"></i></header></a>
            <!-- Display Numbers -->
            <input id="display" type="text" placeholder="0" autofocus >
            <!-- keypad -->
                <div id="keypad">
                    <button  onclick="display('9')" >9</button>
                    <button  onclick="display('8')">8</button>
                    <button  onclick="display('7')">7</button>
                    <button  onclick="operators('/')" class="Special">/</button>
                    <button  onclick="display('6')">6</button>
                    <button  onclick="display('5')">5</button>
                    <button  onclick="display('4')">4</button>
                    <button  onclick="operators('*')" class="Special">x</button>
                    <button  onclick="display('2')">2</button>
                    <button  onclick="display('3')">3</button>
                    <button  onclick="display('1')">1</button>
                    <button  onclick="operators('-')" class="Special">-</button>
                    <button  onclick="reset()" id="Clear">C</button>
                    <button  onclick="display('0')">0</button>
                    <button  onclick="calculate()" id="equal">=</button>
                    <button  onclick="operators('+')" class="Special">+</button>
                    Submited by Tejaswi Karn
                </div>
</body>
    <script src="scripts.js"></script>
</html>
